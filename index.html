<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="icon" href="images/moneyIcon48.png">
    <meta property="og:image" content="images/currencyConverter.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>

<body>

    <header class="header">
        <h1>Currency converter</h1>
    </header>
    <main>
        <article>
            <div class="container">
                <form class="form js-form">
                    <fieldset class="form__fieldset">
                        <p>
                            <label class="form__label">
                                <span class="form__labelSubject">Amount</span><input name="amount"
                                    class="form__field js-amount" type="number" min="1" step="0.01" required>
                            </label>
                        </p>
                        <p>
                            <label>
                                <span class="form__labelSubject">From Currency</span><select name="toCurrency"
                                    class="form__field js-fromCurrency" required>
                                    <option value="">Choose your currency</option>
                                    <option value="GBP">GBP</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="PLN">PLN</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <label>
                                <span class="form__labelSubject">To Currency</span><select name="fromCurrency"
                                    class="form__field js-toCurrency" required>
                                    <option value="">Choose your currency</option>
                                    <option value="GBP">GBP</option>
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="PLN">PLN</option>
                                </select>
                            </label>
                        </p>

                        <p class="form__paragraph">
                            <strong class="js-convertedAmount"></strong>
                        </p>
                    </fieldset>
                    <p>
                        <button class="form__button">Convert</button>
                        <button class="form__button js-resetButton" type="reset">Reset All</button>
                    </p>

                </form>

                <table class="table">
                    <caption class="table__caption">Exchange Rates</caption>
                    <tr class="table__row">
                        <th class=" table__cell table__cell--highlighted">Currency</th>
                        <th class=" table__cell table__cell--highlighted">Amount</th>

                    </tr>
                    <tr class="table__row">
                        <td class="table__cell">GBP</td>
                        <td class="table__cell">5,286</td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell">USD</td>
                        <td class="table__cell">3,795</td>
                    </tr>
                    <tr class="table__row">
                        <td class="table__cell">EUR</td>
                        <td class="table__cell">4,556</td>
                    </tr>
                </table>
            </div>
        </article>
    </main>
    <footer class="footer">
        Copyright &copy; 2021 Pawel O
    </footer>
</body>

</html>
